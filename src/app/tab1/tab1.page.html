<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Página 1
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Página 1</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-progress-bar [value]="progress"></ion-progress-bar>

  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-button routerLink="../tab1">Dados pessoais<ion-icon name="person-outline"></ion-icon></ion-button>
      </ion-col>
      <ion-col>
        <ion-button routerLink="../tab2">Sexo<ion-icon name="male-female-outline"></ion-icon>
        </ion-button>
      </ion-col>
      <ion-col>
        <ion-button routerLink="../tab3">Termos de uso<ion-icon name="reader-outline"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-title name="text">Nome:</ion-title><br>
  <input type="text" placeholder="Digite seu nome" required><br><br>

  <ion-title name="text">Qualidades:</ion-title><br>
  <textarea name="qualidades" id="" cols="300" rows="5" placeholder="Digite suas qualidades"></textarea><br>


  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button>
      <ion-icon name="chevron-up-circle"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="top">
      <ion-fab-button>
        <ion-button routerLink="../tab2"><ion-icon name="male-female-outline"></ion-icon></ion-button>
      </ion-fab-button>
      <ion-fab-button>
        <ion-button routerLink="../tab3"><ion-icon name="reader-outline"></ion-icon></ion-button>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>

</ion-content>
