<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Página 4
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Página 4</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-progress-bar [value]="progress"></ion-progress-bar>

  <ion-label size="large"></ion-label>
  <ion-title size="large">Obrigado por se candidatar</ion-title>

  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button>
      <ion-icon name="chevron-up-circle"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="top">
      <ion-fab-button>
        <ion-button routerLink="../tab1"><ion-icon name="person-outline"></ion-icon></ion-button>
      </ion-fab-button>
      <ion-fab-button>
        <ion-button routerLink="../tab2"><ion-icon name="male-female-outline"></ion-icon></ion-button>
      </ion-fab-button>
      <ion-fab-button>
        <ion-button routerLink="../tab3"><ion-icon name="reader-outline"></ion-icon></ion-button>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>

  
</ion-content>
