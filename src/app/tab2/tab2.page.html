<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Página 2
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Página 2</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-progress-bar [value]="progress"></ion-progress-bar>

  <ion-grid>
    <ion-row >
      <ion-col><ion-button routerLink="../tab1">Dados pessoais<ion-icon name="person-outline"></ion-icon></ion-button></ion-col>
      <ion-col><ion-button routerLink="../tab2">Sexo<ion-icon name="male-female-outline"></ion-icon></ion-button></ion-col>
      <ion-col><ion-button routerLink="../tab3">Termos de uso<ion-icon name="reader-outline"></ion-icon></ion-button></ion-col>
    </ion-row>
  </ion-grid>

  <ion-list>
    <ion-title name="text"> Qual seu sexo?</ion-title>
    <ion-radio-group value="sexo">
      <ion-item>
        <ion-label>Masculino</ion-label>
        <ion-radio slot="end" value="Masculino"></ion-radio>
      </ion-item>
  
      <ion-item>
        <ion-label>Feminino</ion-label>
        <ion-radio slot="end" value="Feminino"></ion-radio>
      </ion-item>
  
      <ion-item>
        <ion-label>Outros (desabilitado)</ion-label>
        <ion-radio slot="end" value="Outros" [disabled]="true"></ion-radio>
      </ion-item>
    </ion-radio-group>
  </ion-list><br>

  <ion-title name="text">Alunos: Amaury Francisco Sellan Junior - 19157020</ion-title><br>
  <ion-title name="text">Alunos: Igor Dias Torres Costa - 19157010</ion-title><br>
  <ion-title name="text">Alunos: João Vitor de Paula Cruz Alves - 19157001</ion-title><br>


  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button>
      <ion-icon name="chevron-up-circle"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="top">
      <ion-fab-button>
        <ion-button routerLink="../tab1"><ion-icon name="person-outline"></ion-icon></ion-button>
      </ion-fab-button>
      <ion-fab-button>
        <ion-button routerLink="../tab3"><ion-icon name="reader-outline"></ion-icon></ion-button>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
